<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="assets/images/avatar-omar.jpg" alt="Avatar Image" />
      </div>
      <h1>Omar Alazaizeh</h1>
      <p class="location">Amman, Jordan</p>
      <p class="desc">"Web Developer"</p>
      <div class="social-links">
        <a href="https://github.com/OmarAlazaizeh"
          ><i class="fa-brands fa-github"></i>GitHub</a
        >
        <a href="https://www.frontendmentor.io/profile/OmarAlazaizeh"
          ><i class="fa-solid fa-code"></i>Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/in/omaralazaizeh/"
          ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
        >
        <a href="https://twitter.com/Omar_Alazaizeh/"
          ><i class="fa-brands fa-x-twitter"></i>Twitter</a
        >
        <a href="https://www.instagram.com/omar_alazaizeh/"
          ><i class="fa-brands fa-instagram"></i>Instagram</a
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/OmarAlazaizeh" target="_blank"
        >Omar Alazaizeh</a
      >.
    </div>
  </body>
</html>
